<!DOCTYPE html>
<html lang="en">
<head>
    {% include "header.html" %}
    <title>Recherche</title>
</head>
<body>
    {% block body %}
        <h1>Faire une recherche</h1>
        <div class="container" style="padding-top:3%;">
            <form method="post" action="/search">
                <div class="row justify-content-center align-items-center g-2">
                    <div class="col-8">
                        <div class="mb-3">
                          <label for="" class="form-label">Recherche: </label>
                          <input type="text" class="form-control" name="query"  minlength="1" placeholder="Entrer la recherche google" required>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="" class="form-label">Page de départ: </label>
                            <input type="number" class="form-control" name="start"  min="1" max="100" placeholder="Numéro de la page de départ" required>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Rechercher</button>
                </div>
            </form>
        </div>
        
            

        
        

    {% endblock body %}
    
</body>
</html>
