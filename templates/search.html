<!DOCTYPE html>
<html lang="en">
<head>
    {% include "header.html" %}
    <title>Recherche</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
</head>
<body>
    {% block body %}
        
        <div class="container-md mt-4" style="padding-top:3%;">
            <h1 class="text-center text-dark">Faire une recherche</h1>
            <form method="post" action="/search">
                <div class="row justify-content-center align-items-center g-2">
                    <div class="col-8">
                        <div class="mb-3">
                          <label for="" class="form-label text-dark">Recherche :</label>
                          <input type="text" class="form-control" name="query"  minlength="1" placeholder="Entrer la recherche google" required>
                        </div>
                    </div>
                </div>
                
                <div class="row justify-content-center align-items-center g-2">
                    
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="" class="form-label text-dark">N° de la page de la recherche google :</label>
                            <input type="number" class="form-control" name="start"  min="1" max="100" placeholder="Numéro de la page" required>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="" class="form-label text-dark">Nombre de requêtes (1 pour 10 url) :</label>
                            <input type="number" class="form-control" name="page_count"  min="1" max="100" placeholder="Nombre de requêtes" required>
                        </div>
                    </div>
                    
                </div>
                  <div class="row d-flex justify-content-center align-items-center g-2 mt-4">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-light text-dark">Rechercher</button>
                    </div>
                </div>
            </form>
        </div>
    {% endblock body %}
    
</body>
</html>
